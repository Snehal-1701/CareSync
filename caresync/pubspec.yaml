    - assets/carousel_jpg/dermatology.jpg
    - assets/carousel_jpg/general_medicine.jpg
    - assets/carousel_jpg/gynecology.jpg
    - assets/carousel_jpg/odontology.jpg
    - assets/carousel_jpg/oncology.jpg
    - assets/carousel_jpg/ophatamology.jpg
    - assets/carousel_jpg/orthopedics.jpg
